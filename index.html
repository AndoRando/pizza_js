<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Build a Pizza</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1>Pizza Maker</h1>
      <h2>Build the pizza of your dreams</h2>
    </header>
    <div class="container">
      <h3>Choose the size of your pizza:</h3>
      <form class="size-area">
        <ul>
          <div class="radio">
            <label><input type="radio" name="size" value="Personal">$5.00 - Personal</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="Small">$6.50 - Small</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="Medium">$8.00 - Medium</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="Large">$10.00 - Large</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="Family">$12.50 - Family</label>
          </div>
        </ul>
        <div class="toppings-area">
          <h3>Choose your pizza's toppings:</h3>
          <ul>
            <div class="checkbox">
              <label><input type="checkbox" name="pepperoni" value="pepperoni">$1.00 - Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="canadian-bacon" value="canadianBacon">$1.25 - Canadian Bacon</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="sausage" value="sausage">$1.50 - Sausage</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="olives" value="olives">$1.00 - Olives</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="green-peppers" value="greenPeppers">$1.25 - Green Peppers</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="onions" value="onions">$0.75 - Onions</label>
            </div>
          </ul>
        </div>
        <button type="submit" class="btn">Build!</button>
      </form>
      <div class="price-area">

      </div>
    </div>
  </body>
</html>
